<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="scss/_main.scss">

  <title>Pricing component with toggle</title>
</head>
<body>
  <header>
    <h1 class="title">Our Pricing</h1>
    <div class="switch-container">
      <p>Annually</p>
      <label class="switch-wrap">
        <input type="checkbox" />
        <div class="switch"></div>
      </label>
      <p>Monthly</p>
    </div>

  </header>

  <main>
    <section class="price-box-wrapper light">
      <h3>Basic</h3>
      <h2><span>$</span>19.99</h2>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>Learn more</button>
    </section>
    <section class="price-box-wrapper dark">
      <h3>Professional</h3>
      <h2><span>$</span>24.99</h2>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button>Learn more</button>
    </section>
    <section class="price-box-wrapper light">
      <h3>Master</h3>
      <h2><span>$</span>39.99</h2>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button>Learn more</button>
    </section>
  </main>
</body>
</html>
